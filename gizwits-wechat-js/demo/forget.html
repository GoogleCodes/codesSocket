<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>叶绿体</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" type="text/css" href="../css/utils.css" />
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery.cookie.min.js"></script>
  <script src="../js/gizwits_ws_0.3.0.min.js"></script>
</head>
<body>
  <div class="login" style="display: block">
    <div class="login-title">重置帐号</div>
    <div class="type-text">
      <p>用户账号：</p>
      <input type="text" value="13250672958" name="username" id="username" />
    </div>
    <div class="type-text">
      <p>获取验证码：</p>
      <input type="password" name="code" id="code" class="fl" />
      <button class="fr codebtn">获取验证码</button>
    </div>
    <div class="type-text clear">
      <p>用户密码：</p>
      <input type="password" value="123456789" name="password" id="password" />
    </div>
    <div class="type-text">
      <p>请再输入密码：</p>
      <input type="password" value="123456789" name="againpwd" id="againpwd" />
    </div>
    <div class="type-text">
      <input type="button" onclick="goForgetLogin()" value="登录" />
    </div>
  </div>
</body>

<script type="text/javascript">
  function goForgetLogin() {
    var uname = $("#username").val();
    var pword = $("#password").val();
    _getResetPassword(uname, pword);
  };
</script>

</html>
